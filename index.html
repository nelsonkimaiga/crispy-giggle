<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AESA Communications Request Form</title>
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!--font-awsome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css"> </head>

<body>
    <nav class="nav ">
        <div class="nav-center"> <a class="toggle-nav" href="#">&#9776;</a>
            <div class="nav-mobile">
                <ul class="left">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
                <ul class="right">
                    <li> <a href="#"><i class="fa fa-envelope"></i> Contact</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container" id="formcontent">
        <div class="row">
            <div class="large-8 large-centered columns">
                <form action="http://formspree.io/c.njagi@aasciences.ac.ke" method="POST">
                    <fieldset>
                        <label>Name</label>
                        <input type="text" placeholder="Name" autocomplete="off" name="name" id="personame"> </fieldset>
                    <fieldset>
                        <label>Select Programme</label>
                        <select>
                            <option value="default" disabled="true">Choose Programme</option>
                            <option value="Grand Challenges Africa">GCA</option>
                            <option value="deltas">DELTAS</option>
                            <option value="h3africa">H3-Africa</option>
                            <option value="thinktank">Think-Tank</option>
                            <option value="gfgp">GFGP</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label>Details</label>
                        <textarea name="details" rows="8" placeholder="Details"></textarea>
                    </fieldset>
                    <fieldset>
                        <label>Deadline</label>
                        <input type="date" name="deadline" id="deadline"> </fieldset>
                    <button class="button success">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
